<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>登录页</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/resize.js"></script>
	</head>
	<body>
		<div class="login-title">
			用户注册
		</div>
		<div class="login-con">
			<div class="logo"></div>
			<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="username" placeholder="手机号/用户名/邮箱">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="Password1" placeholder="密码">
			    </div>
			    <div class="form-group">
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="Password2" placeholder="确认密码">
			    </div>
			  </div>
			  <button type="button" class="reg btn btn-primary">注册</button>
			</form>
		</div>
	</body>
</html>
